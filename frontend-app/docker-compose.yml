# Standalone run from frontend-app/. For full stack with shared network use root: docker compose -f ../docker-compose.yml up --build
services:
  app:
    container_name: program-counsellor-frontend
    build: .
    restart: always
    env_file:
      - ./app/.env.docker
    ports:
      - "40090:5173"
    mem_limit: 512m
    networks:
      - program-counsellor-frontend-network


networks:
  program-counsellor-frontend-network: